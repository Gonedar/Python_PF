{% extends "base.html"%}

{% block titulo %}
Sheldon Bakery: Login
{% endblock %}

{% block contenido %}
<h2 style="margin-left: 10rem">Ingrese sus datos de acceso:</h2>
<h3>{{errors}}</h3>
<form action="" method="POST" style="margin-left:10rem;margin-top:7rem">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" , value="Ingresar">
</form>

{% endblock %}
