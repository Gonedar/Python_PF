{% extends "base.html"%}

{% block titulo %}
Sheldon Bakery: Editar Torta
{% endblock %}

{% block subtitulo %}
Título de form para editar tortas
{% endblock %}

{% block contenido %}

{% if form %}
<h2 style="margin-left: 10rem">Completá los campos a actualizar</h2>
<form action="" method="POST" style="margin-left:40rem;margin-top:7rem">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" , value="Enviar">
</form>

{% endif %}

{% endblock %}
